<md-dialog flex="40" ng-cloak>
  <md-toolbar>
    <div class="md-toolbar-tools">
      <p class="md-body-2">Please log in</p>
      <span flex></span>
      <md-button class="md-icon-button" ng-click="hide()">
        <md-icon>close</md-icon>
      </md-button>
    </div>
  </md-toolbar>
  <md-dialog-content>
    <div class="md-dialog-content login-dialog">
      <p>Please log in to post new play of the game and vote</p>
      <div>
        <md-button class="md-raised md-accent" ng-click="login('Facebook')">Facebook</md-button>
      </div>
      <div>
        <md-button class="md-raised md-accent" ng-click="login('Twitter')">Twitter</md-button>
      </div>
      <div>
        <md-button class="md-raised md-accent" ng-click="login('Google')">Google</md-button>
      </div>
      <p class="md-caption">We will never use your data or sell them to third parties.</p>
    </div>
  </md-dialog-content>
</md-dialog>
