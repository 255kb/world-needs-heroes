<md-dialog flex="60" ng-cloak>
  <md-toolbar>
    <div class="md-toolbar-tools">
      <p class="md-body-2">{{title}}</p>
    </div>
  </md-toolbar>
  <md-dialog-content>
    <div class="md-dialog-content">
      <md-input-container class="md-block">
        <label>Display name</label>
        <input required name="displayName" ng-model="profile.displayName">
      </md-input-container>
      <md-input-container class="md-block">
        <label>Battle tag (optional)</label>
        <input name="battleTag" ng-model="profile.battleTag">
      </md-input-container>
      <div class="hint">
        <md-icon>public</md-icon>
        These information will appear on your public profile
      </div>
    </div>

  </md-dialog-content>
  <md-dialog-actions>
    <md-button ng-click="save()">
      Save
    </md-button>
  </md-dialog-actions>
</md-dialog>
