<div ng-if="!playofList.length" class="progress-container">
  <md-progress-circular md-mode="indeterminate" class="md-accent"></md-progress-circular>
</div>
<div
  ng-repeat="playof in playofListFiltered = (playofList | filter: {hero: currentHero}) | orderBy: '-votesCount' | limitTo: limit">
  <wnh-post playof="playof"></wnh-post>
</div>
<div ng-if="playofListFiltered.length && playofListFiltered.length > limit" ng-click="showMore()" class="show-more">
  <md-button class="md-accent">Show more</md-button>
</div>
<div ng-if="!playofListFiltered.length" class="show-more">
  <md-subheader class="md-accent">There is no video for this hero/timeframe</md-subheader>
</div>
