<md-toolbar ng-controller="ToolbarCtrl" ng-cloak>
    <div class="md-toolbar-tools">
        <md-input-container style="margin-right: 10px;">
            <md-select ng-model="currentFilters.timeframe" aria-label="timeframe">
                <md-option ng-repeat="timeframe in timeframes" value="{{timeframe.filter}}"
                           ng-selected="currentFilters.timeframe==timeframe.filter">{{timeframe.title}}
                </md-option>
            </md-select>
        </md-input-container>
        <span flex></span>
        <md-button class="md-raised" ng-click="showPostDialog()">
            Post
        </md-button>
    </div>
</md-toolbar>

<md-content class="md-padding" layout="row" layout-align="center center">
    <div layout="column" flex-xs="100" flex-gt-xs="75" flex-gt-md="50">
        <wnh-post ng-repeat="playof in playofList" playof="playof"></wnh-post>
    </div>
</md-content>
